<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body,html{
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        overflow-x: hidden;
        background-color: black;
       }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button{
            position: absolute;
            z-index: 999;
            padding: 15px 30px;
            color: white;
            border: none;
            background-color: red;
            border-radius: 5px;
            transition: all ease-in .3s;
            
        }
        button:active{
            scale: .7;

        }
        button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <button>Create Element</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
