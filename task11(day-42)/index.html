<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100%;
            font-size: 1.2rem;
        }
        .parent{
            display: flex;
            flex-direction: column;
            width: 40%;
            height: 300px;
            justify-content: center;
            align-items: center;
            background-color: #cccccc62;
            padding: 20px;
            margin: 10% auto;
            border-radius: 10px;
            box-shadow: gray 5px 9px 10px 1px;
        }
        button{
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #f86262;
            color: white;
        }
        button:hover{
            transform: translateY(-2px);
            transition: ease-in .1s;
        }
        h1{
            color: #f86262;
        }
        h2{
            color: #f74545;
            /* color: white; */
        }
    </style>
</head>
<body>
  <div class="parent">
      <h1>Counter App</h1>
      <h2></h2>
   <div class="btnDives">
     <button id="Plusbtn">Increment</button>
    <button id="Minusbtn">Decrement</button>
   </div>

  </div>
    <script src="script.js"></script>
</body>
</html>
