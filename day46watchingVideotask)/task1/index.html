<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            position: relative;
            background-color: cornflowerblue;
            
        }
        .parent{
            width: 350px;
            height: 400px;
            background-color: rgb(214, 210, 210);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 20px;
            border-radius: 10px;

        }
        .parent .top{
            width: 100%;
            height: 70%;
            padding: 10px;
        }
        .parent .top img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .parent .bottom{
            width: 100%;
            /* height: 40%; */
            padding: 10px;
            display: flex;
            flex-direction: column;
            /* background-color: #6b5757; */
           align-items: center;
           justify-content: space-between;
           gap: 10px;
           
           /* padding: 10px; */

        }
        .parent .bottom .btn button{
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            background-color:cornflowerblue;
        }
        .parent .bottom .btn button:hover{
            cursor: pointer;
        }
        h5{
            font-size: 1.5rem;
        }
       
    </style>
</head>
<body>
    <main>
        <div class="parent">
            <div class="top"><img src="https://images.unsplash.com/photo-1595152452543-e5fc28ebc2b8?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
            <div class="bottom">
                <h2>Mudassir Khan</h2>
                <h5>stranger</h5>
                <div class="btn">
                <button id="btn">Add Friend</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
