<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black;
        }
        .parent .cursor{
            width: 20px;
            height: 20px;
            border-radius:50% ;
            position: absolute;
            background-color: white;
            transition: all linear 0.1s;
            /* pointer-events: none; */
            mix-blend-mode: difference;
        }
        h1{
            font-size: 3rem;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="parent">
            <h1>Zia Ul Islam</h1>
            <div class="cursor">

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
