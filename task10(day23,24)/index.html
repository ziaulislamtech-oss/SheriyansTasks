<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <main>
      <section id="one">
        <div class="top1"></div>
        <div class="bottom1">
          <div class="sub-top">
            <p>Studio</p>
          </div>
          <div class="sub-bottom">
            <h1>How We Help Fashion Brands Stand Out</h1>
            <p>
              We help fashion brands stand out with our expertise in branding,
              marketing, and creative solutions that captivate audiences and
              differentiate brands.
            </p>
            <div class="button">
              <i class="ri-arrow-down-line"></i>
              <button>OUR STORY</button>
            </div>
          </div>
        </div>
      </section>
      <section id="two">
        <div class="sub-one">
          <div class="box CLIENTS">
            <p>CLIENTS</p>
            <h1>150+</h1>
          </div>
          <div class="box PROJECTS">
            <p>PROJECTS</p>
            <h1>400+</h1>
          </div>
        </div>
        <div class="sub-two">
          <div class="box HAPP-CLIENT">
            <p>Happy Clients</p>
            <h1>100%</h1>
          </div>
          <div class="box FOLLOWERS">
            <p>FOLLOWERS</p>
            <h1>200k</h1>
          </div>
        </div>
      </section>
      <section id="three">
        <div class="top2"></div>
        <div class="bottom2"></div>
      </section>
      <section id="four">
        <div class="top3"></div>
        <div class="bottom3"></div>
      </section>
      <section id="five">
        <div class="top5"></div>
        <div class="bottom5 cards"></div>
      </section>
      <section id="six">
        <div class="top6"></div>
        <div class="bottom6"></div>
      </section>
      <section id="seven">
        <div class="left2"></div>
        <div class="right2 button"></div>
      </section>
    </main>
    <footer>
      <div class="one2"></div>
      <div class="two2"></div>
      <div class="three2"></div>
    </footer>
  </body>
</html>
