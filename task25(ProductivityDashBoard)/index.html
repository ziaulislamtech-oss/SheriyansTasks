<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
       <section class="allElems">
        <div class="todo elem" id="0">
           <img src="https://plus.unsplash.com/premium_photo-1683749808835-6f8f186a903e?q=80&w=813&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img src="https://images.unsplash.com/photo-1652809096869-55b40bd14ac1?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Daily Planner</h2>
        </div>
        <div class="moti elem"  id="2">
           <img src="https://plus.unsplash.com/premium_photo-1672759361897-c421767fcb25?q=80&w=448&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Motivation</h2>
        </div>
        <div class="pomo elem"  id="3">
            <img src="https://plus.unsplash.com/premium_photo-1744471321853-5a3a8378c1fa?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
            <img src="https://images.unsplash.com/photo-1566314737379-76aaeadb0511?q=80&w=409&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h2>Daily Goals</h2>
        </div>
       </section>
      <seciton class="fullElem todo-list-fullpage">
        <button class="back" id="0">close</button>
        <h1>Your personilized Task list</h1>
       <div class="todo-container">
         <div class="addTask">
          <form >
            <input type="text" placeholder="Add Task" id="task-input">
            <textarea name="" id="" placeholder="Enter Details"></textarea>
            <div class="mark-imp">
              <input type="checkbox" id="check">
            <label for="check">Mark as important!</label>
            </div>
            <button>Add Task</button>
          </form>
         </div>
        <div class="allTask">
          <div class="task">
            <h5>Gym Jao</h5>
          <button>Mark as Completed</button>
          </div>
        </div>
       </div>
      </seciton>
      <seciton class="fullElem daily-planner-fullpage">
        <button class="back" id="1">close</button>
          <h1>Daily Planner</h1>
        </seciton>
        <seciton class="fullElem motivational-fullpage">
          <button class="back" id="2">close</button>
          <h1>Motivationl Quote</h1>
        </seciton>
        <seciton class="fullElem pomodoro-fullpage">
          <button class="back" id="3">close</button>
          <h1>Pomodoro Timer</h1>
        </seciton>
        <seciton class="fullElem daily-goals-fullpage">
          <button class="back" id="4">close</button>
          <h1>Daily Goal</h1>
      </seciton>
    </div>
    <script src="script.js"></script>
</body>
</html>
