<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="piano">
            <div class="whiteKeys">
                <div class="blackKeys">
                    <div class="hey black-key">2</div>
                    <div class="hey black-key">3</div>
                    <div class="black-key">5</div>
                    <div class="black-key">6</div>
                    <div class="black-key">7</div>
                    <div class="black-key">8</div>
                    <div class="black-key">9</div>
                    <div class="black-key">0</div>
                    <div class="black-key">S</div>
                    <div class="black-key">D</div>
                    <div class="black-key">F</div>
                    <div class="black-key">H</div>
                    <div class="black-key">J</div>
                    <div class="heylast black-key">L</div>
                    <div class="heylast black-key">;</div>
                </div>
                <div class="white-key">Q</div>
                <div class="white-key">W</div>
                <div class="white-key">E</div>
                <div class="white-key">R</div>
                <div class="white-key">T</div>
                <div class="white-key">Y</div>
                <div class="white-key">U</div>
                <div class="white-key">I</div>
                <div class="white-key">O</div>
                <div class="white-key">P</div>
                <div class="white-key">Z</div>
                <div class="white-key">X</div>
                <div class="white-key">C</div>
                <div class="white-key">V</div>
                <div class="white-key">B</div>
                <div class="white-key">N</div>
                <div class="white-key">M</div>
                <div class="white-key">,</div>
                <div class="white-key">.</div>
                <div class="white-key">/</div>
                <!-- <div class="key"></div> -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
